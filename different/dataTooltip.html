<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #text {
            position: relative;
        }
        #text:hover::before {
            content: attr(data-info);
            
            border: 1px solid black;
            position: absolute;
            top: -20px;
            left: 10px;
            background-color: blanchedalmond;
            padding: 0 5px;
        } 
    </style>
</head>
<body>
    <div>
        <br>
        <p id="text" data-info="additional info">this inscription has tooltip</p>
    </div>
</body>
</html>
