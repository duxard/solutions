<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .parent {
      display: table;
    }
    .child {
      display: table-cell;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="parent" style="outline: 1px solid black; width: 250px; height: 250px;">
    <span class="child">Some info</span>
  </div>
</body>
</html>
