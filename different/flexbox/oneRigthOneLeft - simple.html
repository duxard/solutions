<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .parent {
      display: flex;
    }
    .left {
      max-width: 150px;
    }

    .right {
      margin-left: auto;
      height: 70px;
    }

    .left-item, .right-item {
      display: inline-block;
      height: 30px;
      width: 30px;
      background: #e1c756;
      margin: 3px;
    }

  </style>
</head>
<body>
  <div class="parent" style="border: 1px solid #333; height: 150px;">
    <div class="left" style="outline: 1px solid red;">
      <div class="left-item"></div>
      <div class="left-item"></div>
      <div class="left-item"></div>
      <div class="left-item"></div>
    </div>

    <div class="right" style="outline: 1px solid green">
      <div class="right-item"></div>
      <div class="right-item"></div>
      <div class="right-item"></div>
      <div class="right-item"></div>
      <div class="right-item"></div>
      <div class="right-item"></div>
    </div>
  </div>
</body>
</html>
