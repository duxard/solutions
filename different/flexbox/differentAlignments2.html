<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    
    .flex-wrapper-1 {
      border: 1px solid black;
      display: flex;
      justify-content: space-between;

    }
    .flex-wrapper-1 > div {
      width: 60px;
      height: 60px;
      background: blue;
    }
    
    /*******************************/
    
    .flex-wrapper-2 {
      border: 1px solid black;
      display: flex;
      flex-wrap: wrap;
    }
    .flex-wrapper-2 > div {
      height: 60px;
      flex: 1;
      min-width: 250px;
    }
    
    
  </style>
</head>
<body>
 
  <div class="flex-wrapper-1">
    <div>1</div>
    <div>2</div>
  </div>
  
  <br>
  
  <div class="flex-wrapper-2">
    <div style="background: red">1</div>
    <div style="background: blue">2</div>
  </div>
  
  
</body>
</html>
